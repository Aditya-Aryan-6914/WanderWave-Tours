<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="SignIn.css">
    <title>Plan your Trip with us</title>
</head>
<body>
    <div class="container">
        <fieldset>
            <legend><h1>Plan your Trip with us</h1></legend>
            <form action="#" method="post">
                <div style="margin-bottom:10px;">* Please fill all the details carefully *</div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email@gmail.com" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="password" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="+91 1234567890" required>

                <label>Your Gender:</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="Nsay" name="gender" value="Nsay">
                    <label for="Nsay">Prefer not to say</label>
                </div>

                <label for="age">Your Age:</label>
                <input type="number" id="age" name="age" placeholder="Your Age" required>

                <label>Where do you want to go?</label>
                <div>
                    <input type="checkbox" id="delhi" name="travel" value="delhi">
                    <label for="delhi">Delhi</label>
                    <input type="checkbox" id="mumbai" name="travel" value="mumbai">
                    <label for="mumbai">Mumbai</label>
                    <input type="checkbox" id="bangalore" name="travel" value="bangalore">
                    <label for="bangalore">Bangalore</label>
                    <input type="checkbox" id="kolkata" name="travel" value="kolkata">
                    <label for="kolkata">Kolkata</label>
                </div>

                <label for="address">Enter your address:</label>
                <textarea name="address" id="address" cols="25" rows="3" placeholder="Your Address"></textarea>

                <label for="dateOfTravel">Date of Travel:</label>
                <input type="date" id="dateOfTravel" name="dateOfTravel" required>

                <label for="file">Upload Your ID:</label>
                <input type="file" id="file" name="file" required>

                <div style="text-align:center;margin-top:12px">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>

                <p style="text-align:center;margin-top:12px">Thanks for submitting your form. Go Back To <a href="index.html">HomePage</a>.</p>
            </form>
        </fieldset>
    </div>
    
</body>
</html>
